<!DOCTYPE html>
<html lang="en">
<head>

    <title>Game đoán số</title>

<body>

<label for="KhoangSo1"> Nhập số a: </label>

<input type="text" id="KhoangSo1">
<br><br>
<label for="KhoangSo2"> Nhập số b: </label>
<br>
<input type="text" id="KhoangSo2">
<br><br>
<input type="button" value="Chơi" onclick="gameshow()">
<input type="button" value="Chơi lại">

    let b = +document.getElementById("KhoangSo2").value;
    let nSoLanDoan = 3;
    let check = true;
    let count = 0;
    let ranDom = Math.floor(Math.random() * b) + a;
    alert(ranDom);
    let soNguoiChoiDoan = +prompt("Nhập số bạn đoán : ");
    while (count < 4){
      if (ranDom != soNguoiChoiDoan && count <3){
        if (ranDom > soNguoiChoiDoan){
          alert("Số bạn đoán Nhỏ hơn số Random !! mời bạn đoán lại !");
        }else {
          alert("Số bạn đoán Lớn hơn số Random !! mời bạn đoán lại !");

      }

</script>
</body>
</html>

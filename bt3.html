<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<input type="text" id="Vitri">
<input type="button" value="Hiển thị" onclick="Hienthi()">
<div id="ketqua"></div>
<script>
    function Hienthi(){
        let a = document.getElementById("Vitri").value;
        text = "";
        let ArrayFibonacci = new Array(a);
        for (let i = 1; i <= a; i++) {
            if (i == 1 || i == 2){
                ArrayFibonacci[i-1] = 1;
            }else {
                ArrayFibonacci[i-1] = ArrayFibonacci[i-2] + ArrayFibonacci[i-3];
            }
        }
        for (let i = 0; i < a; i++) {
            text = text + ArrayFibonacci[i] + " ";
        }
        document.getElementById("ketqua").innerText = text;
    }
</script>
</body>
</html>

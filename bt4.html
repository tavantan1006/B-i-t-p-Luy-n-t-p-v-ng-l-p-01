<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<input type="text" id="Vitri">
<input type="button" value="Hiển thị" onclick="Hienthi()">
<div id="ketqua"></div>
<script>
  function Hienthi(){
    let a = document.getElementById("Vitri").value;
    let ArrayFibonacci = new Array(a);
    for (let i = 1; i <= a; i++) {
      if (i == 1 || i == 2){
        ArrayFibonacci[i-1] = 1;
      }else {
        ArrayFibonacci[i-1] = ArrayFibonacci[i-2] + ArrayFibonacci[i-3];
        if (ArrayFibonacci[i-1] %5 == 0){
          document.getElementById("ketqua").innerText = "Vị trí số "+(i)+" Là số đầu tiên trong dãy fibonaccy chia hết cho 5 _ giá trị tại vị trí đó là : "+ ArrayFibonacci[i-1];
          break;
        }
      }
    }
  }
</script>
</body>
</html>
